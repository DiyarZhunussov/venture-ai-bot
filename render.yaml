services:
  - type: web
    name: venture-feedback-bot
    runtime: python
    buildCommand: pip install -r requirements_feedback.txt
    startCommand: python feedback_bot.py
    envVars:
      - key: TELEGRAM_FEEDBACK_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TELEGRAM_ADMIN_ID
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: TELEGRAM_NEWS_THREAD_ID
        sync: false
      - key: TELEGRAM_EDUCATION_THREAD_ID
        sync: false
