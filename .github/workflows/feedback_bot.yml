name: Feedback Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run feedback bot
        env:
          TELEGRAM_FEEDBACK_BOT_TOKEN: ${{ secrets.TELEGRAM_FEEDBACK_BOT_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ADMIN_ID: ${{ secrets.TELEGRAM_ADMIN_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_NEWS_THREAD_ID: ${{ secrets.TELEGRAM_NEWS_THREAD_ID }}
          TELEGRAM_EDUCATION_THREAD_ID: ${{ secrets.TELEGRAM_EDUCATION_THREAD_ID }}
        run: python feedback_bot.py
