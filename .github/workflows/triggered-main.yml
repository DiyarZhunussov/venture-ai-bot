name: Main Bot (triggered)

on:
  workflow_dispatch:
    inputs:
      post_type:
        description: 'Post type: news or education'
        required: false
        default: 'news'
  repository_dispatch:
    types: [news-trigger, education-trigger]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ADMIN_ID: ${{ secrets.TELEGRAM_ADMIN_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          TELEGRAM_NEWS_THREAD_ID: ${{ secrets.TELEGRAM_NEWS_THREAD_ID }}
          TELEGRAM_EDUCATION_THREAD_ID: ${{ secrets.TELEGRAM_EDUCATION_THREAD_ID }}
          POST_TYPE: ${{ github.event.action == 'education-trigger' && 'education' || github.event.inputs.post_type || 'news' }}
        run: python bridge.py
