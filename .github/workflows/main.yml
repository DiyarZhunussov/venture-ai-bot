name: Main Bot

on:
  workflow_dispatch:
  # Scheduling handled by cron-job.org â†’ triggered-main.yml
  # Uncomment below if you want GitHub-native cron instead:
  # schedule:
  #   - cron: '0 3 * * *'   # 08:00 Astana (UTC+5)
  #   - cron: '0 12 * * *'  # 17:00 Astana (UTC+5)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          GROQ_API_KEY:           ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN:     ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:       ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ADMIN_ID:      ${{ secrets.TELEGRAM_ADMIN_ID }}
          SUPABASE_URL:           ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:           ${{ secrets.SUPABASE_KEY }}
          TAVILY_API_KEY:         ${{ secrets.TAVILY_API_KEY }}
          UNSPLASH_ACCESS_KEY:    ${{ secrets.UNSPLASH_ACCESS_KEY }}
          POST_TYPE:              ${{ github.event.inputs.post_type || 'news' }}
        run: python bridge.py
