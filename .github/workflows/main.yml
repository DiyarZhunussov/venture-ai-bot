name: Main Bot

on:
  workflow_dispatch: # manual trigger only
  # FIX: Removed the cron schedules from here.
  # Scheduling is now handled EITHER by cron-job.org → triggered-main.yml (recommended)
  # OR you can re-add the crons below — but NOT both at the same time, or posts will duplicate.
  #
  # If you want GitHub-native cron as a fallback (no cron-job.org), uncomment these:
  # schedule:
  #   - cron: '0 3 * * *'   # 08:00 Astana (UTC+5)
  #   - cron: '0 12 * * *'  # 17:00 Astana (UTC+5)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ADMIN_ID: ${{ secrets.TELEGRAM_ADMIN_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
        run: python bridge.py
