name: Bulk Seed (одноразовый запуск)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Напиши "yes" для запуска'
        required: true
        default: 'no'

jobs:
  bulk-seed:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'yes'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bulk_seed.py
        env:
          GROQ_API_KEY:        ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN:  ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_ID:   ${{ secrets.TELEGRAM_ADMIN_ID }}
          TELEGRAM_FOUNDER_ID: ${{ secrets.TELEGRAM_FOUNDER_ID }}
          SUPABASE_URL:        ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:        ${{ secrets.SUPABASE_KEY }}
          TAVILY_API_KEY:      ${{ secrets.TAVILY_API_KEY }}
        run: python bulk_seed.py
